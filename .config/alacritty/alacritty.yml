### ALACRITTY CONFIG ###

window:
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 10
    y: 10

  opacity: 1.0

font:
  size: 6.0

color_schemes:
  1: &1 # FRUIT ----------------------------------------------------------------------
    #Default colors
    primary:
      background: '0x643285' #'0x1a1b26'
      foreground: '0xf59fab'


  2: &2 # FANTASY -------------------------------------------------------------------------
    primary:
      background: '0xccdaed'
      foreground: '0x273445'

    normal:
      cyan:    '0x6487b3'

  3: &3 # PICO ----------------------------------------------------------------------
    #Default colors
    primary:
      background: '0x525a63' #'0x1a1b26'
      foreground: '0xaaaaaa'

  4: &4 # WHISPER -------------------------------------------------------------------------
    primary:
      background: '0x57878c'
      foreground: '0x444444'

  5: &5 # PINK ----------------------------------------------------------------------
    #Default colors
    primary:
      background: '0x000000' #'0x1a1b26'
      foreground: '0xf59fab'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0xf59fab' # literally just pink lol
      magenta: '0xad8ee6'
      cyan:    '0xf59fab' # also literally pink
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0xf59fab' # pink
      magenta: '0xbb9af7'
      cyan:    '0xf59fab' # pink
      white:   '0xacb0d0'

  6: &6 # CATPPUCCIN ----------------------------------------------------------------------
    # Default colors
    primary:
      background: '#1E1E2E' # base
      foreground: '#CDD6F4' # text
      # Bright and dim foreground colors
      dim_foreground: '#CDD6F4' # text
      bright_foreground: '#CDD6F4' # text

    # Cursor colors
    cursor:
      text: '#1E1E2E' # base
      cursor: '#F5E0DC' # rosewater
    vi_mode_cursor:
      text: '#1E1E2E' # base
      cursor: '#B4BEFE' # lavender

    # Search colors
    search:
      matches:
        foreground: '#1E1E2E' # base
        background: '#A6ADC8' # subtext0
      focused_match:
        foreground: '#1E1E2E' # base
        background: '#A6E3A1' # green
      footer_bar:
        foreground: '#1E1E2E' # base
        background: '#A6ADC8' # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: '#1E1E2E' # base
        background: '#F9E2AF' # yellow
      end:
        foreground: '#1E1E2E' # base
        background: '#A6ADC8' # subtext0

    # Selection colors
    selection:
      text: '#1E1E2E' # base
      background: '#F5E0DC' # rosewater

    # Normal colors
    normal:
      black:   '#45475A' # surface1
      red:     '#F38BA8' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#F5C2E7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#BAC2DE' # subtext1

    # Bright colors
    bright:
      black:   '#585B70' # surface2
      red:     '#F38BA8' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#F5C2E7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#A6ADC8' # subtext0

    # Dim colors
    dim:
      black:   '#45475A' # surface1
      red:     '#F38BA8' # red
      green:   '#A6E3A1' # green
      yellow:  '#F9E2AF' # yellow
      blue:    '#89B4FA' # blue
      magenta: '#F5C2E7' # pink
      cyan:    '#94E2D5' # teal
      white:   '#BAC2DE' # subtext1

colors: *6
